<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
   <head>
      <meta charset="ISO-8859-1">
      <title>Contact Manager</title>
      <link rel="icon" th:href="@{/images/phone-book.png}" type="image/x-icon">
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
   </head>
   <body>
      <div class="bg-white">
         <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
               <div class="flex lg:flex-1">
                  <a href="#" class="-m-1.5 p-1.5">
                  <img class="h-12 w-auto" th:src="@{/images/phone-book.png}" alt="" />
                  </a>
                  <div class="flex" >
                     <div class="flex-none">
                        <p  class="m-2.5 text-lg font-semibold leading-6 text-gray-900" th:text="${'Welcome ' + userFirstName + '!'}"></p>
                     </div>
                  </div>
               </div>
               <div class="hidden lg:flex lg:gap-x-12">
                  <a th:href="@{/authenticated/showContacts}" class="text-lg font-semibold leading-6 text-gray-900" id="option1">Option1</a>
                  <a th:href="@{/authenticated/showContacts}" class="text-lg font-semibold leading-6 text-gray-900" id="option2">Option2</a>
                  <a th:href="@{/authenticated/showContacts}" class="text-lg font-semibold leading-6 text-gray-900" id="option3">Option3</a>
               </div>
               <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                  <a href="#" class="-m-1.5 p-1.5">
                  <a th:href="@{/logout}" class="text-lg font-semibold leading-6 text-gray-900">Log out <span
                     aria-hidden="true">&larr;</span></a>
                  </a>
               </div>
            </nav>
         </header>
         <div class="relative isolate px-6 pt-14 lg:px-8">
            <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
               aria-hidden="true">
               <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                  style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
               </div>
            </div>
            <section th:replace="${content}">
            </section>
            <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
               aria-hidden="true">
               <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                  style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
