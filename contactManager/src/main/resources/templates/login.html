<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="generalBase::layout(~{::section})">
   <head>
      <meta charset="ISO-8859-1">
   </head>
   <body>
      <section>
         <div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
               <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
               <div th:if="${param.error}" class="mb-5 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                  <span class="font-bold block sm:inline" th:text="'Invalid Credentials'"></span>
               </div>
               <div th:if="${param.logout}" class="mb-5 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                  <span class="font-bold block sm:inline" th:text="'You Have Been Successfully Logged Out'"></span>
               </div>
               <form class="space-y-6" th:action="@{/signin}" method="POST">
                  <div>
                     <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                     <div class="mt-2">
                        <input id="username" name="username" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     </div>
                  </div>
                  <div>
                     <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                           <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                     </div>
                     <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                     </div>
                  </div>
                  <div>
                     <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">Sign in</button>
                  </div>
               </form>
               <p class="mt-10 text-center text-sm text-gray-500">
                  Not a member?
                  <a th:href="@{/getRegistered}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register Here</a>
               </p>
            </div>
         </div>
      </section>
   </body>
</html>
