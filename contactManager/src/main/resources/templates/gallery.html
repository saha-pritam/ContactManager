<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/ClientSideErrorValidationForRegistrationPage.js}"></script>
</head>

<body>
  <div class="bg-white">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-12 w-auto" th:src="@{/images/phone-book.png}" alt="" />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Home</a>
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">About</a>
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Gallery</a>
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Deregister</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-lg font-semibold leading-6 text-gray-900">Log in <span
              aria-hidden="true">&rarr;</span></a>
        </div>
      </nav>
    </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>


      <div class="space-y-12 mx-auto w-1/2 mt-12">
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <div class="mx-auto max-w-sm rounded overflow-hidden shadow-lg">
              <img class="w-full" th:src="@{/gallery/landingPage.png}">
              <div>
                <div class="font-semibold text-base mt-1 mb-1 text-center">Landing Page</div>
              </div>
            </div>
          </div>

          <div>
            <div class="mx-auto max-w-sm rounded overflow-hidden shadow-lg">
              <img class="w-full" th:src="@{/gallery/registrationPage.png}">
              <div>
                <div class="font-semibold text-base mt-1 mb-1 text-center">Registration Page</div>
              </div>
            </div>
          </div>

          <div>
            <div class="mx-auto max-w-sm rounded overflow-hidden shadow-lg">
              <img class="w-full" th:src="@{/gallery/aboutPage.png}">
              <div>
                <div class="font-semibold text-base mt-1 mb-1 text-center">About Page</div>
              </div>
            </div>
          </div>

          <div> 
            <div class="mx-auto max-w-sm rounded overflow-hidden shadow-lg">
              <img class="w-full" th:src="@{/gallery/onSuccessfulRegistration.png}">
              <div>
                <div class="font-semibold text-base mt-1 mb-1 text-center">On Successful Registration</div>
              </div>
            </div>
          </div>
          
        </div>
      </div>


      <div
        class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
