<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="generalBase::layout(~{::section})">
   <head>
      <meta charset="ISO-8859-1">
   </head>
   <body>
      <section>
         <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
         <script>
            $(document).ready(function(){
              $('#homeOption').css('border-bottom', '3px solid black');
            });
         </script>
         <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
            <div class="hidden sm:mb-8 sm:flex sm:justify-center">
               <div
                  class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">

               </div>
            </div>

               <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl" th:text="${message1}"></h1>
               <p class="mt-6 text-lg leading-8 text-gray-600">

               </p>
               <div class="mt-10 flex items-center justify-center gap-x-6">
